<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <meta name="author" content="José Osorio <josoriovaldes95@gmail.com>">
    <meta name="description" content="GSeeker - Inspirado en el buscador web más famoso">
    <meta name="keywords" content="buscador, browser, seeker, búsqueda, web">
    <meta name="robots" content="index, follow">

    <meta name="theme-color" content="#6C63FF" />
    <meta name="color-scheme" content="light dark" />


    <link rel="icon" href="/assets/svg/favicon.svg" type="image/svg+xml">
    <title>Document</title>

    <link rel="stylesheet" href="css/normalize.css">
    <link rel="stylesheet" data-purpose="Layout StyleSheet" title="Web Awesome"

    <link rel="stylesheet" href="https://site-assets.fontawesome.com/releases/v6.7.2/css/all.css">
    <link rel="stylesheet" href="css/base.css">
    <link rel="stylesheet" href="css/main.css">
    <link rel="stylesheet" href="css/index.css">
</head>

<body>
    <header class="flex justify-content-between align-items-center">
        <label class="switch-theme">
            <input type="checkbox" id="toggleTheme" />
            <span class="slider"></span>
        </label>
        <nav class="flex justify-content-end">
            <ul class="nav-list flex justify-content-center align-items-center">
                <li class="nav-list_item">
                    <a class="nav-list_item_anchor flex align-items-center" href="#">Gmail</a>
                </li>
                <li class="nav-list_item">
                    <a class="nav-list_item_anchor flex align-items-center" href="#">Imágenes</a>
                </li>
                <li class="nav-list_item">
                    <a class="nav-list_item_anchor flex align-items-center" href="#">
                        <i class="icon icon-spot nav-icon fa-solid fa-grid"></i>
                    </a>
                </li>
                <li class="nav-list_item">
                    <a class="nav-list_item_anchor flex align-items-center profile-photo profile-border profile-border--premium"
                        href="#" class="">
                        <img src="assets/img/profile.jpg" alt="Profile Photo" class="profile-photo_img">
                    </a>
                </li>
            </ul>
        </nav>
    </header>
    <main class="flex flex-column align-items-center">
        <section class="logo flex">
            <img class="logo_img" src="assets/img/logo_gseeker.png" alt="G-Seeker Logo">
        </section>
        <section class="search-container">
            <search class="main-search flex justify-content-between align-items-center">
                <i class="icon search_icon fa-solid fa-magnifying-glass "></i>
                <input class="search_input" type="text">
                <a href="#" class="search_micro">
                    <i class="icon fa-solid fa-microphone" title="Búsqueda por voz"></i>
                </a>
            </search>
        </section>
        <section class="buttons flex">
            <div>
                <button>Buscar con G-Seeker</button>
            </div>
            <div>
                <button>Voy a tener suerte</button>
            </div>
        </section>
    </main>

    <footer>
        <p>Mordor</p>
        <nav class="footer-nav-container flex justify-content-between">
            <div class="footer-nav flex">
                <ul class="left flex">
                    <li>
                        <a href="#">Sobre G-Seeker</a>
                    </li>
                    <li>
                        <a href="#">Publicidad</a>
                    </li>
                    <li>
                        <a href="#">Negocios</a>
                    </li>
                    <li>
                        <a href="#">Funciones de búsqueda</a>
                    </li>
                </ul>
            </div>
            <div class="footer-nav flex">
                <ul class="rigth flex">
                    <li>
                        <a href="#">Privacidad</a>
                    </li>
                    <li>
                        <a href="#">Condiciones</a>
                    </li>
                    <li>
                        <a href="#">Configuración</a>
                    </li>
                </ul>
            </div>
        </nav>
    </footer>

    <script src="js/theme.js"></script>
</body>

</html>
